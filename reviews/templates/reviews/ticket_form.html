{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center w-full p-6">
    <h2 class="text-3xl font-bold mb-6 text-center">{{ title }}</h2>
    
    <form method="post" class="form-control w-full max-w-lg gap-4">
        {% csrf_token %}
        
        {% for field in form %}
        <div>
            <label class="label">
                <span class="label-text">{{ field.label }}</span>
            </label>
            <div class="[&>input]:input [&>input]:input-bordered [&>input]:w-full [&>textarea]:textarea [&>textarea]:textarea-bordered [&>textarea]:w-full [&>textarea]:h-24">
                {{ field }}
            </div>
            {% for error in field.errors %}
            <label class="label">
                <span class="label-text-alt text-error">{{ error }}</span>
            </label>
            {% endfor %}
        </div>
        {% endfor %}

        <div class="flex gap-4 mt-4">
            <button type="submit" class="btn btn-primary flex-1">Enregistrer</button>
            <a href="{% url 'home' %}" class="btn btn-outline flex-1">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
