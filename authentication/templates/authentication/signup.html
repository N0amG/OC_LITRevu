{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center w-full">
    <h2 class="text-3xl font-bold mb-6 text-center">Inscription</h2>

    <form method="post" class="form-control flex flex-col w-full max-w-sm gap-4">
        {% csrf_token %}

        {% for field in form %}
        <div>
            <label class="label">
                <span class="label-text">{{ field.label }}</span>
            </label>
            <div class="input input-bordered w-full">
                {{ field }}
            </div>
            {% for error in field.errors %}
            <label class="label">
                <span class="label-text-alt text-error">{{ error }}</span>
            </label>
            {% endfor %}
        </div>
        {% endfor %}

        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-full mt-4">S'inscrire</button>
    </form>

    <div class="divider w-full max-w-sm self-center">OU</div>

    <div class="flex flex-col items-center gap-2">
        <p class="text-sm">Vous avez déjà un compte ?</p>
        <a href="{% url 'login' %}" class="btn btn-outline btn-secondary btn-sm">Se connecter</a>
    </div>
</div>
{% endblock %}
