<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LITRevu</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="flex justify-center w-full">
        <div class="flex flex-col w-3xl bg-base-200 rounded-xl p-6 m-4">
            {% if user.is_authenticated %}
            <div class="flex justify-between items-center w-full mb-6 border-b border-base-300 pb-4">
                <a href="{% url 'home' %}" class="text-2xl font-bold text-primary">LITRevu</a>
                <div class="badge badge-ghost gap-2 p-3">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                    </svg>
                    {{ user.username }}
                </div>
            </div>
            {% endif %}
            <div class="w-full h-fit">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
